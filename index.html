<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nexus | The Neural Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'brand-black': '#0A0A0A',
              'cyan-core': '#24E0E8',
              slate: {
                850: '#151e2e', // Custom depth
                950: '#020617', 
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.05)',
                200: 'rgba(255, 255, 255, 0.1)',
                300: 'rgba(255, 255, 255, 0.15)',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
              'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'pulse-core': 'pulseCore 2s infinite',
              'boot-fade': 'bootFade 2.5s ease-out forwards',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pulseCore: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(0.95)' },
              },
              bootFade: {
                '0%': { opacity: '0' },
                '20%': { opacity: '1' },
                '80%': { opacity: '1' },
                '100%': { opacity: '0' }, // Will be handled by React state removal
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0A0A; /* Brand Black */
        color: #e2e8f0;
      }
      /* Custom scrollbar for the futuristic feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(36, 224, 232, 0.1); /* Cyan Core tint */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(36, 224, 232, 0.3); 
      }
    </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
